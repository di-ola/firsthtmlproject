<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="contact"><a href="./about.html" >aboutme</a></div>
    <div class="contact"><a href="./register.html" >register</a></div>
    <div class="contact"><a href="./login.html" >login</a></div>
    <h1>CONTACT US</h1>
    <form action="" method="post"></form>
    <div class="margin">
        <label for="name" class="first">NAME</label>
        <input
        type="text"
        name="name"
        id="name"
        class="name"
        required
        />
    </div>
    <div class="margin">
        <label for="email" class="first">E-MAIL</label>
        <input
        type="email"
        name="email"
        required
        />
    </div>
    <div class="margin">
        <label for="message" class="first">MESSAGE</label>
        <input
        type="text"
        name="message"
        required
        />
    </div>
    <div class="margin">
        <label for="priority" class="first">PRIORITY</label>
        <select>
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
        </select>
    </div>
</form>
</body>
</html>
