<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="register"><a href="./about.html" >aboutme</a></div>
    <div class="register"><a href="./Contact.html" >Contact</a></div>
    <div class="register"><a href="./login.html" >login</a></div>
    <h1>REGISTER</h1>
 <form action="" method="post"></form>
    <div class="margin">
        <label for="first name" class="first">FIRST NAME</label>
        <input
        type="text"
        name="first name"
        id="first name"
        class="first name"
        required
        />
    </div>
    <div class="margin">
        <label for="last name" class="first">LAST NAME</label>
        <input
        type="text"
        name="last name"
        id="last name"
        class="last name"
        required
        />
    </div>
    <div class="margin">
        <label for="message" class="first">MESSAGE</label>
        <input
        type="text"
        name="message"
        required
        />
        </div>
        <div class="margin">
            <label for="phone" class="first">PHONE</label>
            <input
            type="number"
            name="phone"
            id="phone"
            required
            />
        </div>
        <div class="margin">
            <label for="gender" class="first">GENDER</label>
        <select>
            <option value="female">female</option>
            <option value="male">male</option>
        </select>
            </div>
            <div class="margin">
                <label for="country" class="first">COUNTRY</label>
                <input
                type="text"
                name="country"
                required
                />
                </div>
                <div class="margin">
                    <label for="state/province" class="first">STATE/PROVINCE</label>
                    <input
                    type="text"
                    name="state/province"
                    required
                    />
                    </div>
                    <div class="margin">
                        <label for="username" class="first">USERNAME</label>
                        <input
                        type="text"
                        name="username"
                        required
                        />
                        </div>
                        <div class="margin">
                            <label for="password" class="first">PASSWORD</label>
                            <input
                            type="text"
                            name="password"
                            required
                            />
                            </div>
                        <div class="margin">
                                <label for="confirm password" class="first">CONFIRM PASSWORD</label>
                                <input
                                type="text"
                                name="confirm password"
                                required
                                />
                                </div>
   </form>     
    
</body>
</html>
